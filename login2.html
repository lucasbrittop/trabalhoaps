<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/logincss.css">
</head>
<body>
    <div class="login">
        <section>
            <header>
                <h2>Login</h2>
            </header>
            <br>
            <form action="index.html">
                <input type="text" name="login" placeholder="Login" class="login-name" required>
            <br>
            <br>
                <input type="password" name="login" placeholder="Senha" class="login-senha" required>
            <br>
            <br>
                <input class="bnt-sexo" type="radio" name="login" value="masculino"> Masculino
                <input class="bnt-sexo" type="radio" name="login" value="feminino"> Feminino
                <br>
                <button class="bnt-logar" type="submit">Logar</button>
            </form>
            
        </section>
    </div>
</body>
</html>
