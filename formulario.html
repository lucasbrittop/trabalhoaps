<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/form.css">
</head>
<body>
    <div class="login">
        <section>
            <header>
                <h2>Contato</h2>
            </header>
            <br>
            <form action="index.html">
                <input type="text" name="name" placeholder="Nome" class="login-name" required>
            <br>
            <br>
                <input type="tel" name="tel" placeholder="Telefone" class="login-name" required>
            <br>
            <br>
                <input type="email" name="email" placeholder="Email" class="login-name" required>
            <br>
            <br>
                <input class="bnt-sexo" type="checkbox" name="login" required> Eu autorizo a utilização dos meu dados.
                <br>
                <button class="bnt-logar" type="submit">Enviar</button>
            </form>
            
        </section>
    </div>
</body>
</html>
